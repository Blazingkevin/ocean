description: gitlab integration for Port Ocean
icon: GitLab  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers  # Should be one of the available sections in Port
    resources:
      - kind: group
      - kind: project
      - kind: merge-request
      - kind: issue
configurations:
  - name: gitlabToken
    required: true
    type: string
    description: 'Valid Gitlab Access Token'
    sensitive: true
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app. Used for setting up the webhooks against the Gitlab.
  - name: baseUrl
    required: false
    type: url
    default: https://gitlab.com/api/v4
    description: The Base Url for all Gitlab Requests. If not specified, the default will be https://gitlab.com/api/v4.
